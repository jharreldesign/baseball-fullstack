<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="./js/createGame.js"></script>
    
    <link rel="stylesheet" href="./css/create-game.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    
    <title>Schedule Game</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="./index.html"><h2>NavBar</h2></a>
            </div>
            <div class="nav-items">
                <ul class="overview">
                    <li><a href="./index.html">Dashboard</a></li>
                    <li><a href="./players.html">Players</a></li>
                    <li><a href="./teams.html">Teams</a></li>
                    <li><a href="./schedules.html">Games</a></li>
                    <li><a href="./createTeam.html">Create Team</a></li>
                    <li><a href="./createPlayer.html">Create Player</a></li>
                    <li><a href="./createGame.html">Schedule Game</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>Schedule A New Game</h1>
        <form id="scheduleForm" class="form" action="#">
            <label for="gameDate">Game Date:</label>
            <input type="date" id="gameDate" name="gameDate" required />

            <label for="gameTime">Game Time:</label>
            <input type="time" id="gameTime" name="gameTime" required />

            <label for="homeTeam">Home Team:</label>
            <select id="homeTeam" name="homeTeam" required>
                <option value="" disabled selected>Select Home Team</option>
            </select>

            <label for="awayTeam">Away Team:</label>
            <select id="awayTeam" name="awayTeam" required>
                <option value="" disabled selected>Select Away Team</option>
            </select>

            <label for="ballpark">Ballpark:</label>
            <input type="text" id="ballpark" name="ballpark" required />

            <input type="submit" value="Schedule Game" />
        </form>

        <p id="message"></p>
    </div>
</body>
</html>
